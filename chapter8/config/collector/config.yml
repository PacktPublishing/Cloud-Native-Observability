receivers:
  hostmetrics:
    collection_interval: 10s
    scrapers:
      load:
      memory:
      network:
  otlp:
    protocols:
      grpc:
  jaeger:
    protocols:
      thrift_binary:
processors:
  attributes/add-key:
    actions:
      - key: example-key
        action: insert
        value: first
  attributes/update-key:
    actions:
      - key: example-key
        action: update
        value: second
  attributes/copy-and-delete:
    actions:
      - key: new-key
        action: upsert
        from_attribute: old-key
      - key: old-key
        action: delete
service:
  pipelines:
    traces/otlp:
      receivers: [otlp]
      processors: [attributes/copy-and-delete]
    traces/jaeger:
      receivers: [jaeger]
      processors: [attributes/copy-and-delete]
    traces/both:
      receivers: [otlp, jaeger]
      processors: [attributes/copy-and-delete]
    metrics:
      receivers: [hostmetrics]
